<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蕃茄鐘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>蕃茄鐘</h1>
        </header>

        <div class="tabs">
            <button class="tab" id="focusTab">專注時間</button>
            <button class="tab" id="shortBreakTab">短休息</button>
            <button class="tab" id="longBreakTab">長休息</button>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer">25:00</div>
        </div>

        <button class="start-btn" id="startBtn">開始</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
